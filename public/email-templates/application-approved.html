<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="margin: 0; padding: 24px; background: #f9fafb; font-family: sans-serif;">
  <div style="max-width: 520px; margin: 0 auto; background: #fff; border-radius: 8px; padding: 32px; border: 1px solid #e5e7eb;">
    <h2 style="margin: 0 0 16px; color: #1F8343;">Application Approved ✓</h2>
    <p style="color: #374151;">Dear {{firstName}},</p>
    <p style="color: #374151;">Great news! Your blood donation application has been <strong>approved</strong>.</p>
    <p style="color: #374151;">You can now log in to the system and book your donation appointment at a clinic near you.</p>
    <div style="margin: 24px 0;">
      <a href="{{appUrl}}/book-appointment"
         style="background: #29348D; color: #fff; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 14px;">
        Book Your Appointment
      </a>
    </div>
    <p style="color: #9ca3af; font-size: 13px; margin-top: 32px;">Thank you for helping save lives.<br/>— Blood Donation System</p>
  </div>
</body>
</html>
